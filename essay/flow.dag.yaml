$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  essay:
    type: string
    default: '{   "essay_type": "essay_type_a",   "language": "Português
      brasileiro",   "genre": "redacao simples",   "statement": "Dissertar sobre
      a guerra civil americana",   "title": "O que foi a Guerra Civil
      Americana",   "essay": "A Guerra Civil Americana, travada entre 1861 e
      1865, foi um dos conflitos mais significativos e transformadores da
      história dos Estados Unidos. Este conflito interno, também conhecido como
      Guerra de Secessão, opôs os estados do Norte (a União) aos estados do Sul
      (os Confederados), resultando em profundas mudanças sociais, políticas e
      econômicas no país. Contexto e Causas: A principal causa da Guerra Civil
      foi a questão da escravidão. No início do século XIX, os estados do Norte
      começaram a abolir a escravidão, enquanto os estados do Sul dependiam
      fortemente do trabalho escravo para sustentar suas economias agrícolas,
      especialmente nas plantações de algodão e tabaco. As tensões aumentaram à
      medida que novos estados eram admitidos na União, com debates acalorados
      sobre se esses estados seriam livres ou escravistas. Além da escravidão,
      havia outras questões em jogo, como os direitos dos estados versus o poder
      federal. Os estados do Sul defendiam a ideia de que tinham o direito de se
      autogovernar e tomar decisões independentes do governo federal, incluindo
      a decisão de manter a escravidão. Por outro lado, muitos no Norte
      acreditavam que o governo federal deveria ter a autoridade para regular ou
      abolir a escravidão em todo o país. A eleição de Abraham Lincoln como
      presidente em 1860 foi o estopim para a secessão dos estados do Sul.
      Lincoln era visto como uma ameaça direta à instituição da escravidão,
      apesar de suas declarações de que não tinha intenção de abolir a
      escravidão onde ela já existia. Em resposta à sua eleição, sete estados do
      Sul se separaram da União e formaram os Estados Confederados da América,
      com Jefferson Davis como presidente. Posteriormente, mais quatro estados
      se juntaram à Confederação. A guerra começou oficialmente em 12 de abril
      de 1861, quando as forças confederadas atacaram Fort Sumter, uma fortaleza
      federal no porto de Charleston, Carolina do Sul. Este ataque levou Lincoln
      a convocar voluntários para suprimir a rebelião, marcando o início de um
      conflito que duraria quatro anos. A Guerra Civil Americana foi marcada por
      várias batalhas significativas e eventos importantes. Entre as batalhas
      mais notáveis estão: Batalha de Bull Run (1861): Também conhecida como
      Primeira Batalha de Manassas, foi a primeira grande batalha terrestre da
      guerra e resultou em uma vitória confederada, demonstrando que o conflito
      seria longo e sangrento. Batalha de Antietam (1862): Conhecida como o dia
      mais sangrento da história americana, com cerca de 22.000 baixas. Embora
      tecnicamente um empate, a batalha deu a Lincoln a confiança para emitir a
      Proclamação de Emancipação. Batalha de Gettysburg (1863): Considerada o
      ponto de virada da guerra, esta batalha resultou em uma vitória decisiva
      para a União e marcou o fim das tentativas confederadas de invadir o
      Norte. Cerco de Vicksburg (1863): A captura de Vicksburg pelo general
      Ulysses S. Grant dividiu a Confederação ao meio e deu à União o controle
      do rio Mississippi. Proclamação de Emancipação. Um dos momentos mais
      significativos da guerra foi a emissão da Proclamação de Emancipação por
      Abraham Lincoln em 1º de janeiro de 1863. Este decreto declarou que todos
      os escravos nos estados rebeldes eram livres. Embora a proclamação não
      tenha abolido a escravidão em todo o país, ela transformou a natureza da
      guerra, tornando a abolição da escravidão um objetivo central do esforço
      de guerra da União. Além disso, permitiu que afro-americanos se alistassem
      no exército da União, contribuindo significativamente para o esforço de
      guerra. O Fim da Guerra. A guerra começou a se inclinar decisivamente a
      favor da União em 1864, com a nomeação de Ulysses S. Grant como comandante
      geral das forças da União. Grant implementou uma estratégia de guerra
      total, visando não apenas os exércitos confederados, mas também a
      infraestrutura e os recursos econômicos do Sul. A marcha do general
      William Tecumseh Sherman até o mar, devastando a Geórgia, é um exemplo
      notável dessa estratégia. Em 9 de abril de 1865, o general confederado
      Robert E. Lee se rendeu a Grant na Appomattox Court House, na Virgínia,
      marcando o fim efetivo da guerra. Outras forças confederadas se renderam
      nas semanas seguintes, e a guerra terminou oficialmente. Consequências e
      Legado. A Guerra Civil Americana teve consequências profundas e
      duradouras. A União foi preservada e a escravidão foi abolida em todo o
      país com a ratificação da 13ª Emenda à Constituição dos Estados Unidos em
      dezembro de 1865. No entanto, o Sul foi devastado economicamente e
      socialmente, e a reconstrução do país seria um processo longo e difícil. A
      guerra também teve um impacto significativo na identidade nacional dos
      Estados Unidos. Ela reforçou a ideia de que os Estados Unidos eram uma
      nação indivisível, com um governo federal forte. Além disso, a guerra e a
      subsequente Reconstrução abriram caminho para futuras lutas pelos direitos
      civis e igualdade racial. Conclusão. A Guerra Civil Americana foi um
      conflito complexo e multifacetado que moldou profundamente a história dos
      Estados Unidos. As questões de escravidão, direitos estaduais e poder
      federal que estavam no cerne da guerra continuam a ressoar na sociedade
      americana até hoje. A guerra deixou um legado de sacrifício e
      transformação, lembrando-nos da importância de lutar pela justiça e pela
      unidade nacional.",   "support_text": "A Guerra Civil Americana, também
      conhecida como Guerra de Secessão ou Guerra Civil dos Estados Unidos (ver
      os nomes atribuídos ao evento), foi uma guerra civil travada nos Estados
      Unidos de 1861 a 1865, entre a União e os Confederados.[f] Sua causa
      principal foi a longa controvérsia sobre a escravização dos negros. O
      conflito eclodiu em abril de 1861, quando as forças separatistas atacaram
      o Fort Sumter, na Carolina do Sul, pouco depois de Abraham Lincoln ter
      tomado posse como Presidente dos Estados Unidos. Os legalistas da União no
      Norte, que também incluíam alguns estados geograficamente ocidentais e do
      sul, proclamaram apoio à Constituição, enfrentaram os secessionistas dos
      Estados Confederados do Sul, que defendiam os direitos dos estados em
      manter a escravidão.",   "skills":
      ["gramatica","coesão","ortografia","relevância com o tema"] }'
outputs:
  result:
    type: string
    reference: ${essay_selector.output}
nodes:
- name: essay_selector
  type: python
  source:
    type: code
    path: essay_selector.py
  inputs:
    essay: ${inputs.essay}
